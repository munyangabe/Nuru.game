<!DOCTYPE html>
<html lang="rw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O. Munezero vs AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

        body {
            font-family: 'Fredoka One', cursive;
            background: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
            overflow: hidden;
        }

        .grid-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .cell {
            width: 90px;
            height: 90px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.05);
        }

        .cell.x-mark { color: #f43f5e; text-shadow: 0 0 15px rgba(244, 63, 94, 0.5); }
        .cell.o-mark { color: #3b82f6; text-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }

        .winner-line {
            animation: pulse 1s infinite alternate;
            background: rgba(255, 255, 255, 0.3) !important;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.05); opacity: 0.8; }
        }

        .status-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 30px;
            border-radius: 50px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            background: white;
            color: #1e293b;
            padding: 30px 50px;
            border-radius: 30px;
            text-align: center;
            display: none;
            z-index: 100;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #message-box.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            z-index: 90;
        }
    </style>
</head>
<body>

    <div class="flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-2 tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-rose-400 to-blue-400">
           MUNEZERO
        </h1>
        <p class="text-xs opacity-50 uppercase tracking-[0.3em] mb-6">Tic Tac Toe vs Computer</p>

        <div class="status-card">
            <span id="turn-indicator" class="text-rose-400">Munezero...(X)</span>
        </div>

        <div class="grid-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button onclick="resetGame()" class="mt-8 px-8 py-3 bg-white/10 hover:bg-white/20 border border-white/20 rounded-full transition-all text-sm uppercase tracking-widest">
            retry
        </button>
    </div>

    <div id="overlay" class="overlay"></div>
    <div id="message-box">
        <div id="win-emoji" class="text-6xl mb-4">üèÜ</div>
        <h2 id="win-text" class="text-3xl font-bold mb-4">Watsinze!</h2>
        <button onclick="resetGame()" class="bg-rose-500 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-rose-500/50">Replay</button>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const turnIndicator = document.getElementById('turn-indicator');
        const messageBox = document.getElementById('message-box');
        const overlay = document.getElementById('overlay');
        const winText = document.getElementById('win-text');
        const apiKey = "";
        
        let currentPlayer = 'X'; // X is User, O is Computer
        let gameState = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        async function speak(text, voice = "Puck", mood = "happily") {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: `Say ${mood}: ${text}` }] }],
                        generationConfig: {
                            responseModalities: ["AUDIO"],
                            speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: voice } } }
                        }
                    })
                });
                const result = await response.json();
                if(result.candidates && result.candidates[0].content.parts[0].inlineData) {
                    playL16Audio(result.candidates[0].content.parts[0].inlineData.data);
                }
            } catch (err) { console.error("TTS Error:", err); }
        }

        function playL16Audio(base64Data) {
            const binaryString = atob(base64Data);
            const len = binaryString.length;
            const bytes = new Int16Array(len / 2);
            for (let i = 0; i < len; i += 2) {
                bytes[i / 2] = (binaryString.charCodeAt(i+1) << 8) | binaryString.charCodeAt(i);
            }
            const audioBuffer = audioCtx.createBuffer(1, bytes.length, 24000);
            const channelData = audioBuffer.getChannelData(0);
            for (let i = 0; i < bytes.length; i++) { channelData[i] = bytes[i] / 32768; }
            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioCtx.destination);
            source.start();
        }

        function playSound(freq, type = 'sine', duration = 0.1) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(g);
            g.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedIndex] !== "" || !gameActive || currentPlayer === 'O') return;

            makeMove(clickedIndex, 'X');
            
            if (gameActive) {
                currentPlayer = 'O';
                turnIndicator.innerText = "Nuru...";
                turnIndicator.className = 'text-blue-400';
                setTimeout(computerMove, 800);
            }
        }

        function makeMove(index, player) {
            gameState[index] = player;
            const cell = cells[index];
            cell.innerText = player;
            cell.classList.add(player === 'X' ? 'x-mark' : 'o-mark');
            playSound(player === 'X' ? 400 : 600, 'triangle');
            checkResult();
        }

        function computerMove() {
            if (!gameActive) return;

            // Algorithm yoroheje: Hitamo umwanya urimo ubusa ku buryo bwa random
            const availableCells = gameState.map((val, idx) => val === "" ? idx : null).filter(val => val !== null);
            
            if (availableCells.length > 0) {
                const randomIndex = availableCells[Math.floor(Math.random() * availableCells.length)];
                makeMove(randomIndex, 'O');
                
                if (gameActive) {
                    currentPlayer = 'X';
                    turnIndicator.innerText = "Munezro(X)";
                    turnIndicator.className = 'text-rose-400';
                }
            }
        }

        function checkResult() {
            let roundWon = false;
            let winningCombo = [];

            for (let i = 0; i < winningConditions.length; i++) {
                const [a, b, c] = winningConditions[i];
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    roundWon = true;
                    winningCombo = [a, b, c];
                    break;
                }
            }

            if (roundWon) {
                gameActive = false;
                winningCombo.forEach(idx => cells[idx].classList.add('winner-line'));
                const winnerText = gameState[winningCombo[0]] === 'X' ? "you're win! üèÜ" : "Nuru üëå! ü§ñ";
                showWinner(winnerText);
                
                if(gameState[winningCombo[0]] === 'X') {
                    speak("Great job! You defeated the computer!", "Zephyr", "excitedly");
                } else {
                    speak("The computer won this time. Don't give up!", "Puck", "sadly");
                }
                return;
            }

            if (!gameState.includes("")) {
                gameActive = false;
                showWinner("Ntabwo batsindanye! ü§ù");
                speak("It is a draw. You are both equally matched.", "Puck", "neutral");
                return;
            }
        }

        function showWinner(text) {
            winText.innerText = text;
            overlay.style.display = 'block';
            messageBox.classList.add('show');
        }

        function resetGame() {
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = "X";
            turnIndicator.innerText = "Zamukuru: Wowe (X)";
            turnIndicator.className = 'text-rose-400';
            messageBox.classList.remove('show');
            overlay.style.display = 'none';
            cells.forEach(cell => {
                cell.innerText = "";
                cell.className = "cell";
            });
        }

        window.onload = () => {
            setTimeout(() => {
                speak("Welcome. You are playing against the computer. It is your turn.", "Kore", "cheerfully");
            }, 500);
        };

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    </script>
</body>
</html>
